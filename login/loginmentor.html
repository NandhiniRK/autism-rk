<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Connect4Autism - Login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../login/mentor.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Connect4Autism</a>


      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>


   </section>

</header>   



<section class="form-container">

   <form action="" method="post" id="loginForm" onsubmit="return validateLogin(event)">
      <h3>Login as Mentor</h3>
      <p>Email Address <span>*</span></p>
      <input type="email" name="email" id="email" placeholder="Enter your email" required maxlength="50" class="box">
      <p>Password <span>*</span></p>
      <input type="password" name="password" id="password" placeholder="Enter your password" required maxlength="20" class="box">
      <div class="error-message" id="error-msg"></div>
      <input type="submit" value="Login" name="submit" class="btn">
   </form>

</section>
















<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
