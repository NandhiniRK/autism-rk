<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Community</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-image: url('images/lala.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-end; /* Align items to the top-right */
            align-items: flex-start; /* Align items to the top-right */
            height: 100vh;
            margin: 0;
            padding: 2rem; /* Add padding to the body for spacing */
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: right; /* Align text to the right */
            align-items: flex-start;
            /* background-color: #; */
            padding: 2rem;
            border-radius: 1rem;
        }

        h1, p {
            font-size: 3rem; /* Increase font size */
            margin-bottom: 2rem;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
        }

        .whatsapp-button i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Parent Community</h1>
        <p>Connect with other parents and get support by joining our WhatsApp community.</p>
        <a href="https://chat.whatsapp.com/J9267PxTAniE2fThKtXrBb" target="_blank" class="whatsapp-button" style="text-decoration: none; color: white;">
            <button style="background-color: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer;">
                <i class="fab fa-whatsapp"></i> Join Our WhatsApp Community
            </button>
        </a>
    </div>
    

    <!-- Font Awesome CDN for WhatsApp icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
</body>
</html>
